<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>TODAY'S TOP10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; line-height: 1.6; }
        h1 { color: #333; }
        .news-block { margin-bottom: 1em; }
        .source { font-size: 0.9em; color: gray; }
        .more-news h2 { margin-top: 2em; }
        .more-news .item { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <h1>📰 TODAY'S TOP10</h1>
    <div id="top10"></div>

    <div class="more-news">
        <h2>📌 更多资讯</h2>
        <div id="moreNews"></div>
    </div>

    <script>
    fetch('news.json')
        .then(response => response.json())
        .then(data => {
            const top10 = data.slice(0, 10);
            const more = data.slice(10, 30);
            const top10Container = document.getElementById('top10');
            const moreContainer = document.getElementById('moreNews');

            if (top10.length === 0) {
                top10Container.innerHTML = '<p>⚠️ 暂无最新新闻。</p>';
            } else {
                top10.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'news-block';
                    div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><div class="source">来源：${item.source}</div>`;
                    top10Container.appendChild(div);
                });
            }

            if (more.length > 0) {
                more.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `• <a href="${item.link}" target="_blank">${item.title}</a> <span class="source">(${item.source})</span>`;
                    moreContainer.appendChild(div);
                });
            }
        })
        .catch(error => {
            document.getElementById('top10').innerHTML = '<p>⚠️ 加载新闻失败，请稍后再试。</p>';
        });
    </script>
</body>
</html>
