<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>TODAY'S TOP10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; margin: 2em; }
        h1 { color: #222; }
        .nav a { margin-right: 1em; }
        .news-block { margin-bottom: 1em; }
        .source { font-size: 0.8em; color: gray; }
        .more-news .item { font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="education.html">教育</a>
        <a href="health.html">健康</a>
        <a href="work.html">工作</a>
        <a href="finance.html">财务</a>
        <a href="shopping.html">购物</a>
        <a href="media.html">娱乐</a>
    </div>

    <h1>📰 TODAY'S TOP10</h1>
    <p>📅 Today: 2025-07-15</p>
    <div id="top10"></div>

    <div class="more-news">
        <h2>📌 更多资讯</h2>
        <div id="moreNews"></div>
    </div>

    <div style="margin-top: 2em;">
        🔶 Your Ad Here (Google AdSense Placeholder)
    </div>

    <script>
    fetch('news.json')
      .then(r => r.json())
      .then(data => {
        const top = data.slice(0, 10);
        const more = data.slice(10, 30);
        const t = document.getElementById('top10');
        const m = document.getElementById('moreNews');
        if (top.length === 0) t.innerHTML = '<p>⚠️ 暂无新闻</p>';
        else top.forEach(i => {
            const d = document.createElement('div');
            d.className = 'news-block';
            d.innerHTML = `<a href="${i.link}" target="_blank">${i.title}</a><div class="source">来源：${i.source}</div>`;
            t.appendChild(d);
        });
        more.forEach(i => {
            const d = document.createElement('div');
            d.className = 'item';
            d.innerHTML = `• <a href="${i.link}" target="_blank">${i.title}</a> <span class="source">(${i.source})</span>`;
            m.appendChild(d);
        });
      })
      .catch(e => document.getElementById('top10').innerHTML = '<p>⚠️ 加载失败</p>');
    </script>
</body>
</html>
