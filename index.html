<html>

<h1>📰 TODAY'S TOP10</h1>
<p>🗓️ <span id="today"></span></p>

<!-- Ad Top Placeholder -->
<div id="ads-top" style="background:#fafafa;padding:10px;text-align:center;border:1px dashed #ccc;margin-bottom:20px;">
  🔶 Your Ad Here (Google AdSense Placeholder)
</div>

<h2>🔥 Top 10 News</h2>
<ul id="top10"></ul>

<h2>📰 More News</h2>
<ul id="more"></ul>

<!-- Ad Bottom Placeholder -->
<div id="ads-bottom" style="background:#fafafa;padding:10px;text-align:center;border:1px dashed #ccc;margin-top:20px;">
  🔷 Your Ad Here (Bottom Ad Placeholder)
</div>

<script>
document.getElementById("today").innerText = new Date().toISOString().split('T')[0];
fetch("news.json").then(r=>r.json()).then(data=>{
  const top10 = document.getElementById("top10");
  const more = document.getElementById("more");
  data.slice(0, 10).forEach(n => {
    let li = document.createElement("li");
    li.innerHTML = `<a href="${n.link}" target="_blank">${n.title}</a> <small>[${n.source}]</small>`;
    top10.appendChild(li);
  });
  data.slice(10).forEach(n => {
    let li = document.createElement("li");
    li.innerHTML = `<a href="${n.link}" target="_blank">${n.title}</a> <small>[${n.source}]</small>`;
    more.appendChild(li);
  });
});
</script>
</body>
</html>
